<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <link rel="stylesheet" href="./style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="container">
        <div class="responsive-content">
            <h2>Researched Studied.</h2>
            <h2>Continously Improved</h2>
        </div>

            <p class="item item-1">in a single-arm study</p>

                <h2>97%</h2>
                <p>of participants felt more energy after 30days*</p>
            </div>
            <div class="responsive-item">
                <h2>80%</h2>
                <p>noticed less gas & bloating after 30days*</p>
            </div>
            <p class="item item-2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque, velit!</p>

            <button>See Our Research studies</button>
        </div>
    </div>

</html>
